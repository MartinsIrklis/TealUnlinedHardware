<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latvijas Tūrisma Oāze</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Latvijas Tūrisma Oāze</h1>
        <nav>
            <ul>
                <li><a href="#par-mums">Par mums</a></li>
                <li><a href="#kontakti">Kontakti</a></li>
                <li><a href="#palīdzība">Palīdzība</a></li>
                <li><a href="#registracija">Reģistrēties</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="galerija">
        <button onclick="prevImage()">&#10094;</button>
        <img id="gallery-image" src="image1.jpg" alt="Galerijas attēls">
        <button onclick="nextImage()">&#10095;</button>
    </section>
    
    <section id="registracija">
        <h2>Reģistrācija</h2>
        <input type="text" id="username" placeholder="Lietotājvārds">
        <input type="password" id="password" placeholder="Parole">
        <button onclick="login()">Pieslēgties</button>
        <p id="login-message"></p>
    </section>
    
    <section id="sudzibas">
        <h2>Sūdzību forma</h2>
        <textarea id="complaint" placeholder="Ierakstiet savu sūdzību..."></textarea>
        <button onclick="submitComplaint()">Nosūtīt</button>
    </section>
